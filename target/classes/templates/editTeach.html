<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<meta charset="UTF-8">
<title>InSub- Edit Teacher</title>
</head>

<body>
	
	<header th:insert="fragments/menuadmin.html :: 'menuad' "></header>
	
	
	<div class="container" style="margin-top:1%">
	<form th:action="@{|/api/admin/teach/edit/${teacher.id}|}" method="POST" th:objet="${teacher}">
		    <div class="form-group row">
		      	<label for="name" class="col-sm-2 col-form-label">Name</label>
				<div class="col-sm-10">
		      		<input type="text" class="form-control" id="name" name="name" th:field="${teacher.name}"  >
		    	</div>		    
		    </div>
		    <div class="form-group row">
		      <label for="surname" class="col-sm-2 col-form-label">Surname</label>
				<div class="col-sm-10">
		      		<input type="text" class="form-control" id="surname" name="surname" th:field="${teacher.surname}">
		    	</div>	
		   	</div>
		    <div class="form-group row">
		      <label for="dni" class="col-sm-2 col-form-label">D.N.I</label>
		      <div class="col-sm-10">
		     	 <input type="text" class="form-control" id="dni" name="dni" th:field="${teacher.dni}" >
		      </div>
		    </div>
		    <div class="form-group row">
		      <label for="active" class="col-sm-2 col-form-label">Disponible</label>
		      <div class="col-sm-10">
		    	  <input type="text" class="form-control" id="active" name="active" th:field="${teacher.active}"  >
		      </div>
		    </div>
		<button  formethod="POST" type="submit" class="btn btn-primary" style="margin-left:50%">Save teacher</button>
	</form>
	</div>
	
	
</body>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
