<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

	<meta charset="UTF-8">
	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	
	<title>Students</title>
</head>
<body>
	<header th:insert="fragments/menuadmin.html :: 'menuad'" ></header>

	<script type="text/javascript">
		function ConfirmDelete(){
			var response = confirm("Are you sure to delete the student?");
			if(response == true){
				return true;
			}else{
				return false;
			}
		}
	</script>
	
	<div class="container">
		<h3>Students</h3>
		<div th:if="${students.isEmpty()}" class="alert alert-primary" role="alert">
		  Please add any one.
		</div>
		<span >
			<table th:if="!${students.isEmpty()}"  class="table table-hover">
			  <thead>
			    <tr>
			      <th scope="col">File</th>
			      <th scope="col">Name</th>
			      <th scope="col">Surname</th>
			      <th scope="col">D.N.I.</th>
			      <th scope="col sm-x"></th>
			      <th scope="col sm-x"></th>
			    </tr>
			  </thead>
			  <tbody>
				<tr th:each="student, iter : ${students}">
			      	<th scope="row" th:text="${student.file}" />
				    <td th:text="${student.name}" />	
	  			    <td th:text="${student.surname}" />
				    <td th:text="${student.dni}" />
				    <td><form th:action="@{|/api/admin/student/?id=${student.id}|}" method="post"><button type="submit" class="btn btn-warning">Edit</button></form></td>
				    <td><form th:action="@{|/api/admin/deleteStud/${student.id}|}" method="post"><button type="submit" class="btn btn-danger" onclick="return ConfirmDelete()">Delete</button></form></td>
<!-- 				 	<td><form th:action="@{|/api/therapist/patientHistory/${patient.id}|}" method="post"><button type="submit" class="btn btn-dark">Ver Paciente</button></form></td> -->
				</tr>
			  </tbody>
			</table>
		</span>
		
		</div>
	
	
	  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	
</body>
</html>
