<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

	<meta charset="UTF-8">
	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/style.css">
	<title>Subjects</title>
</head>
<body>
	<header th:insert="fragments/menuadmin.html :: 'menuad'" ></header>

	<script type="text/javascript">
		function ConfirmDelete(){
			var response = confirm("Are you sure to delete the subject?");
			if(response == true){
				return true;
			}else{
				return false;
			}
		}
	</script>
	
	<div class="container">
		<h3>Subjects</h3>
		<div th:if="${subjects.isEmpty()}" class="alert alert-primary" role="alert">
		  Please add any one.
		</div>
		<span >
			<table th:if="!${subjects.isEmpty()}"  class="table table-hover">
			  <thead>
			    <tr>
			      <th scope="col">Name</th>
<!-- 				  <th scope="col">Teacher</th> -->
			      <th scope="col">Time</th>
			      <th scope="col">Places</th>
			      <th scope="col">Disponible</th>
			      <th scope="col sm-x"></th>
			      <th scope="col sm-x"></th>
			    </tr>
			  </thead>
			  <tbody>
				<tr th:each="subject, iter : ${subjects}">
			      	<th scope="row" th:text="${subject.name}" />
<!-- 					<td th:text="${subject.teacher}" />	 -->
				    <td th:text="${subject.time}" />	
	  			    <td th:text="${subject.places}" />
				    <td th:text="${subject.active}" />
				    <td><form th:action="@{|/api/admin/sub/subject/?id=${subject.id}|}" method="post"><button type="submit" class="btn btn-warning">Edit</button></form></td>
				    <td><form th:action="@{|/api/admin/sub/deleteSub/${subject.id}|}" method="post"><button type="submit" class="btn btn-danger" onclick="return ConfirmDelete()">Delete</button></form></td>
<!-- 				 	<td><form th:action="@{|/api/therapist/patientHistory/${patient.id}|}" method="post"><button type="submit" class="btn btn-dark">Ver Paciente</button></form></td> -->
				</tr>
			  </tbody>
			</table>
		</span>
		
		</div>
	
	
	  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	
</body>
</html>
