 <div class="container" th:fragment="subform">
	<form th:action="@{|/api/admin/sub/newSubject|}" method="POST" th:objet="${subject}">
	    <div class="form-group row">
	      <label for="name">Name</label>
	      <input type="text" class="form-control" id="name" name="name" th:value="*{name}">
	    </div>
	    <div class="form-group row">
	      <label for="places">Places</label>
	      <input type="text" class="form-control" id="palces" name="places" th:value="*{places}">
	    </div>
	    <div class="form-group row">
	      <label for="time">Time</label>
	      <input type="text" class="form-control" id="time" name="time" th:value ="*{time}" >
	    </div>
	    <div class="form-group row" >
			<label for="inputState">Teacher</label>
		     <select id="inputState" class="form-control"  th:value="*{teacher}">
		       	<option name="teacher" th:object="${teacher}" th:each="teacher,iter : ${teachers}" th:value="${teacher.surname}" th:text="${teacher.surname}" th:selected="${teacher.surname}"></option>  
		    </select>
		</div>
	    <div class="form-group row">
	      <label for="active">Disponible</label>
	      <input type="text" class="form-control" id="active" name="active" th:value="*{active}" >
	    </div>
		<button th:action="@{|/api/admin/sub/subjectForm|}" formethod="POST" type="submit" class="btn btn-primary" style="margin-left:40%">Save subject</button>
	</form>
</div>
